server {
  server_name  jamesisonline.com;

  set $bucket "jamesisonline.s3.us-east-2.amazonaws.com";
  location / {

    rewrite /[^/]*\.\w+$ "${uri}?" break;
    rewrite /[a-z,A-Z,0-9,\-,_]+$ "/index.html?" break;
    rewrite /?$ "/index.html?" break;
    rewrite ^ "/index.html" break;

    resolver 1.1.1.1;
    proxy_http_version     1.1;
    proxy_redirect off;
    proxy_set_header       Connection "";
    proxy_set_header       Authorization '';
    proxy_set_header       Host $bucket;
    proxy_set_header       X-Real-IP $remote_addr;
    proxy_set_header       X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_hide_header      x-amz-id-2;
    proxy_hide_header      x-amz-request-id;
    proxy_hide_header      x-amz-meta-server-side-encryption;
    proxy_hide_header      x-amz-server-side-encryption;
    proxy_hide_header      Set-Cookie;
    proxy_ignore_headers   Set-Cookie;
    proxy_intercept_errors on;
    add_header             Cache-Control max-age=31536000;
    proxy_pass             http://$bucket;
  }


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/jamesisonline.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/jamesisonline.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
  server_name api.jamesisonline.com;

  location / {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
  }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/jamesisonline.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/jamesisonline.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = jamesisonline.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


  listen       80;
  server_name  jamesisonline.com;
    return 404; # managed by Certbot


}

server {
    if ($host = api.jamesisonline.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


  listen 80;
  server_name api.jamesisonline.com;
    return 404; # managed by Certbot


}
